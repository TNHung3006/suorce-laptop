<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tốc độ Thông tin</title>
    <style>
        /* Thêm CSS từ câu trả lời trước của tôi tại đây */
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
}

/* Clearfix */
.clearfix::after {
    content: "";
    display: table;
    clear: both;
}

.header {
    width: 100%;
    min-height: 100px;
    background: blue;
    display: flex;
    align-items: center;
    padding: 1rem;
}

.header h3 {
    text-align: center;
    margin: auto;
    font-style: italic;
    font-weight: 900;
    padding: 20px 0; /* Sử dụng padding cố định */
}

.nav {
    width: 100%;
    min-height: 100px;
    background: gray;
    display: flex;
    align-items: center;
}

.main {
    width: 100%;
    min-height: calc(100vh - 200px); /* Trừ header và nav */
    background: white;
    padding: 20px;
}
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>TỐC ĐỘ THÔNG TIN</h1>
        </header>

        <section class="content-section">
            <div class="main-article">
                <h2>Xu hướng phát triển</h2>
                <ul>
                    <li>Tốc độ internet toàn cầu tăng 35% mỗi năm</li>
                    <li>Dữ liệu được xử lý theo thời gian thực</li>
                    <li>5G đạt tốc độ 10 Gbps</li>
                </ul>
            </div>

            <aside class="vertical-scale">
                <div class="scale-item">
                    <span>100 Mbps</span>
                </div>
                <div class="scale-item">
                    <span>500 Mbps</span>
                </div>
            </aside>
        </section>

        <section class="question-section">
            <h3>Đặt câu hỏi của bạn</h3>
            <form>
                <input type="text" placeholder="Họ tên">
                <textarea placeholder="Nội dung câu hỏi"></textarea>
                <button type="submit">Gửi câu hỏi</button>
            </form>
        </section>
    </div>
</body>
</html>
